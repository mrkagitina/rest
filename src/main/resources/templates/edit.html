<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit user</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/user/{id}(id=user.getId())/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{username}" />
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" th:field="*{username}" required />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <button type="submit">Update</button>
    <a th:href="@{/logout}">
        <button type="button">Logout</button>
    </a>
</form>
<a th:href="@{/user/userInfo}">
    <button type="button">Show my info</button>
</a>
</body>
</html>
